<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <style>
        #light {
            width: 100px;
            height: 100px;
            border-radius: 2px solid white;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="light"></div>
    <script>
        var sheet = document.styleSheets[0];
        var lightColor = document.styleSheets[0].cssRules[0].style.backgroundColor;
        console.log(lightColor);

        function trafficLight() {
            let toYellow = () => sheet.insertRule("#light { background-color: yellow }", 0)
            let toRed = () => sheet.insertRule("#light { background-color: red }", 0)
            let toGreen = () => sheet.insertRule("#light { background-color: green }", 0)
            let loop = [ 
                { 'change': toYellow, 'time': 10},
                { 'change': toRed, 'time': 2},
                { 'change': toGreen, 'time': 5} 
            ];
            
            while(true) {
                console.log(lightColor);
                let tmp = loop.shift();
                var id = setTimeout(() => {
                    sheet.deleteRule(0);
                    tmp.change();
                    clearTimeout(id);
                }, tmp.time * 1000);
                loop.push(tmp)
            }
        }
        trafficLight();
    </script>
</body>
</html>
