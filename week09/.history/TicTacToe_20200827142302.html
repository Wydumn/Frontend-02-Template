<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            display: inline-block;
            vertical-align: middle;

            line-height: 100px;
            font-size: 50px;
            text-align: center;

            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <div id="board"></div>

    <script>
        // 1. 二维数组表示棋盘
        var pattern = [
            [0, 2, 0],
            [0, 1, 0],
            [0, 0, 0]
        ]

        let color = 1;

        function show() {
            let board = document.getElementById("board");
            board.innerHTML = "";
            // 2. 画棋盘
            for (let i = 0; i < pattern.length; i++) {
                for (let j = 0; j < pattern[i].length; j++) {
                    let cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.innerText = pattern[i][j] == 1 ? "❌" :
                        pattern[i][j] === 2 ? "⭕" : "";
                    // 3. 添加点击事件
                    cell.addEventListener("click", () => move(j, i));
                    board.appendChild(cell);
                }
                board.appendChild(document.createElement("br"));
            }
        }

        // 交替落子
        function move(x, y) {
            pattern[y][x] = color;
            if (check(pattern, color)) {
                alert(color == 2 ? "⭕ is winner!" : "❌ is winner!");
            }
            color = 3 - color;
            show();
            if (willWin(pattern, color)) {
                alert(color == 2 ? "⭕ will win!" : "❌ will win");
            }
        }

        // 4.
        function check(pattern, color) {
            for (let i = 0; i < 3; i++) {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j] !== color) {
                        win = false;
                    }
                }
                if (win)
                    return true;
            }
            for (let i = 0; i < 3; i++) {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    if (pattern[j][i] !== color) {
                        win = false;
                    }
                }
                if (win)
                    return true;
            }
            {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    if (pattern[j][2-j] !== color) {
                        win = false;
                    }
                }
                if (win)
                    return true;
            }
            {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    if(pattern[j][j] !== color) {
                        win = false;
                    }
                }
                if (win)
                    return true;
            }

            return false;
        }

        function clone(pattern) {
            return JSON.parse(JSON.stringify(pattern));
        }

        // 5.
        function willWin(pattern, color) {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j])
                        continue;
                    let tmp = clone(pattern);
                    tmp[i][j] = color;
                    if (check(tmp, color)) {
                        return [j, i]
                    }
                }
            }

            return null;
        }

        function bestChoice(pattern, color) {
            let p;
            if (p = willWin(pattern, color)) {
                return {
                    point: p,
                    result: 1
                }
            }

            let result = -2;
            let point = null;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j])
                        continue;
                    let tmp = clone(pattern);
                    tmp[i][j] = color;
                    let r = bestChoice(tmp, 3 - color).result;

                    if (-r > result) {
                        result = -r;
                        point = [j, i];
                    }
                }
            }

            return {
                point: point,
                result: point ? result : 0
            }
        }

        show(pattern);
        console.log(bestChoice(pattern, color));
    </script>
</body>
</html>
