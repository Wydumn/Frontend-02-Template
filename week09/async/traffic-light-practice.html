<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <style>
        #light {
            width: 100px;
            height: 100px;
            border-radius: 2px solid white;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="light"></div>
    <script>
        var sheet = document.styleSheets[0];
        var lightColor = document.styleSheets[0].cssRules[0].style.backgroundColor;
        console.log(lightColor);

        function trafficLight() {
            let toYellow = () => sheet.insertRule("#light { background-color: yellow; width: 100px; height: 100px; }", 0)
            let toRed = () => sheet.insertRule("#light { background-color: red; width: 100px; height: 100px; }", 0)
            let toGreen = () => sheet.insertRule("#light { background-color: green; width: 100px; height: 100px; }", 0)
            
            setTimeout(() => {
                sheet.deleteRule(0);
                toYellow();

                setTimeout(() => {
                    sheet.deleteRule(0);
                    toRed();
                    
                    setTimeout(() => {
                        sheet.deleteRule(0);
                        toGreen();
                        trafficLight();
                    }, 5 * 1000);

                }, 2 * 1000)

            }, 10 * 1000)
        }
        trafficLight();
    </script>
</body>
</html>
